<html>

    <link rel="stylesheet" href="dist/css/all.min.css" />

    <link rel="stylesheet" href="dist/css/bootstrap.min.css" />

<body>
    <div class="login">
        <div class="login_bg"></div>
        <div class="container login_popup">
            <div class="row bg-dark">
                <div class="position-relative col-10 mx-auto col-md-6 bg-white mx-auto py-3 px-3">
                    <h2 class="text-center fw-400">
                        Net<span class="text-danger">flix</span>
                    </h2>

                    <form action="
                    ">
                        <div class="form-group">
                            <label for="Username">Username</label>
                            <input type="text" name="Username" class="form-control" id="Username" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" class="form-control" id="email" />
                        </div>
                        <div class="form-group">
                            <label for="password"> Password</label>
                            <input type="text" name="password" class="form-control" id="password" />
                        </div>

                        <div class="form-group">
                            <button class="btn btn-danger btn-block w-100 my-3">
                  Register
                </button>
                        </div>
                        <p class="text-center">
                            Already Have An Account <a href="login.html">Login</a>
                        </p>
                        <hr />
                        <button class="btn btn-block w-100 my-1" style="background: #1877f2; color: white">
                <i class="fab fa-facebook-f"></i>
                Login By Facebook
              </button>
                        <button class="btn btn-block w-100 my-1" style="background: #ea4335; color: white">
                <i class="fab fa-google"></i>
                Login By Gmail
              </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
